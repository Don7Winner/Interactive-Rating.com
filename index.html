    <title>Interactive rating component</title>

  <body>
    <form action="Submition.html" id="form">
      <div class="star-img">
        <img src="images/icon-star.svg" alt="Star image" />
      </div>
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul class="clickButton">
       <li><button id="btn">1</button></li>
        <li><button id="btn">2</button></li>
        <li><button id="btn">3</button></li>
        <li><button id="btn">4</button></li>
        <li><button id="btn">5</button></li>
      </ul>
      <input id="Submit" type="submit" class="btn"></input>
    </form>

      <!-- THE OUTCOME  -->
       <div class="interactive-outcome">
      <div class="Txn-img">
        <img src="images/illustration-thank-you.svg" alt="Thank you image" />
      </div>
      <p id="p"></p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
      <input id="rat-again" type="submit" value="Rat Again" class="btn"></input>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="CSS/index.js"></script>
  </body>
